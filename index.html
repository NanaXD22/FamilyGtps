<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('foto/bg.jpg') no-repeat center center fixed; /* Ganti link dengan URL gambar JPG yang Anda inginkan */
            background-size: cover;
            overflow: hidden; /* Mengatur overflow ke hidden agar tidak muncul scrollbar */
        }

        .intro-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8); /* Menggunakan transform scale untuk memberikan efek lebih smooth */
            text-align: center;
            font-family: 'Open Sans', sans-serif; /* Menggunakan font Open Sans */
            z-index: 1; /* Menempatkan teks di atas gambar */
        }

        .blink-text {
            animation: blink 4s infinite alternate; /* Animasi berkedip */
        }

        @keyframes blink {
            100% {
                color: white; /* Warna putih */
            }
            0% {
                color: black; /* Warna hitam */
            }
        }

        .logo {
            position: absolute;
            top: calc(50% - 400px); /* Atur posisi vertikal gambar */
            left: calc(50% - 75px); /* Atur posisi horizontal gambar */
            z-index: 0; /* Menempatkan gambar di bawah teks */
            width: 150px; /* Menyesuaikan lebar logo */
            height: 150px; /* Menyesuaikan tinggi logo */
            border-radius: 50%; /* Membuat gambar menjadi lingkaran */
            animation: blink-logo 10s linear infinite; /* Animasi berkedip */
        }

        @keyframes blink-logo {
            0%, 100% {
                content: url('foto/logo.jpeg'); /* Gambar awal */
            }
            50% {
                content: url('foto/logo2.jpg'); /* Gambar kedua */
            }
        }

        .btn-lanjut {
            background-color: #007bff; /* Warna latar belakang tombol */
            color: white; /* Warna teks tombol (putih) */
            border: none; /* Tanpa border */
            padding: 15px 30px; /* Padding yang lebih besar */
            font-size: 1.2em; /* Ukuran font yang lebih besar */
            cursor: pointer; /* Kursor tangan saat hover */
            border-radius: 20px; /* Bentuk sedikit oval */
            transition: background-color 0.3s ease; /* Transisi warna latar belakang */
        }

        .btn-lanjut:hover {
            background-color: #0056b3; /* Warna latar belakang saat hover */
        }

        /* Style untuk kotak pemutar musik */
        .music-player {
            background-color: rgba(0, 0, 0, 0.5); /* Warna latar belakang transparan hitam */
            color: white; /* Warna teks tetap putih */
            border-radius: 20px; /* Bentuk sedikit oval */
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Bayangan */
        }

        audio {
            width: 100%;
        }

        /* Style untuk box quotes */
        .quotes {
            background-color: rgba(0, 0, 0, 0.5); /* Warna latar belakang transparan hitam */
            border-radius: 20px; /* Bentuk sedikit oval */
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Bayangan */
        }

        .quote-text {
            color: white; /* Warna teks tetap putih */
            font-size: 1.2em; /* Ukuran font */
            font-style: italic; /* Gaya font italic */
        }

        .quote-author {
            color: white; /* Warna teks tetap putih */
            font-size: 1.2em; /* Ukuran font */
            font-style: italic; /* Gaya font italic */
        }
    </style>
</head>
<body>
    <img src="foto/logo.jpeg" alt="Logo" class="logo"> <!-- Ganti 'foto/logo1.jpeg' dengan URL atau path ke gambar pertama Anda -->
    <div class="intro-text">
        <h1 class="blink-text" style="font-size: 3em;">《 Familly • Topia 》</h1>
        <p class="blink-text" style="font-size: 1.5em;">Family Topia merupakan Growtopia Private Server atau yang kita singkat yaitu Gtps.ini adalah server fresh atau masih baru jadi havefun aja.</p>
        <button class="btn-lanjut" onclick="lanjut()">Lanjut</button> <!-- Tombol Lanjut -->
        <br><br>
        <div class="music-player">
            <audio controls>
                <source src="music/music.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div class="quotes">
            <p class="quote-text" id="quote">"Dari lagu ini kita sadar bahwa sadar diri lebih utama." Tunggu 5 detik</p>
        </div>
    </div>
    <script>
        // Array quotes yang akan diganti setiap 5 detik
        var quotes = [
          '"Tugasku hanyalah menjagamu sementara,jika kelak engkau bertemu dengan pangeranmu,berarti tugasku sebagai ksatria telah selesai :)." - RendyX (Rteam)',
          '"bukan dia yng menghancurkan perasaan ku,tapi aku yang terlalu berharap." - Dani (Rteam)',
          '"engkau melukai ku dengan pisau,tetapi aku harus meminta maaf dikarenakan darah ku mengenai gaun mu yg indah." - Dean (Rteam)',
          '"Jika sudah tidak ada bahu untuk bersandar masih ada batagor untuk di dahar." - Maz Dzaki',
          '"Terima kasih karna sudah membuat hari-hari ku lebih indah walaupun itu sesaat :)." - Bay (Rteam)',
          '"Hujan sudah reda, tugasku sebagai payungmu sudah selesai, sekarang berbahagialah bersama pelangi mu." - Farel',
          '"Senyumannya sangat berharga sehingga aku mengorbankan semuanya untuk melihatnya terus tersenyum termasuklah mengorbankan kebahagiaan diriku sendiri." - Pratama',
          '"Aku pasrah bukan berarti menyerah tapi membiarkan mu bahagia dengan pilihan mu." - Angga',
          '"Pantas banyak yang tidak menyukai kesendirian, sebab dalam kesendirian itu ada aku." - Akbar (Rteam)',
          '"Terlalu banyak ku berharap padamu,Sampai aku lupa siapa yg ada di hati mu." - Raditya (Rteam)',
          '"aku memang terlihat tak peduli denganmu, tetapi aku selalu memperhatikan apa yang kamu lakukan." - Zuan',
          '"pada akhirnya,nanti yang menentukan dirimu bahagia atau sedih adalah diri sendiri." - Raffi',
          '"selamat berkelana nona, senang bertemu manusia sepertimu." - Andra'
        ];

        var index = 0;
        var quoteElement = document.getElementById('quote');

        function changeQuote() {
            // Mengubah kutipan ke kutipan berikutnya dalam array
            quoteElement.textContent = quotes[index];
            index = (index + 1) % quotes.length;
        }

        // Panggil fungsi changeQuote setiap 5 detik
        setInterval(changeQuote, 9000);

        // Fungsi untuk lanjutkan ke halaman berikutnya
        function lanjut() {
            // Mengarahkan ke halaman ISI.html
            window.location.href = 'ISI.html';
        }
    </script>
</body>
</html>
